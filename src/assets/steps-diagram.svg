<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#764ba2" stop-opacity="0.1"/>
    </linearGradient>
    
    <!-- Step circle gradients -->
    <linearGradient id="step1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    
    <linearGradient id="step2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3f51b5"/>
      <stop offset="100%" stop-color="#5e35b1"/>
    </linearGradient>
    
    <linearGradient id="step3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a148c"/>
      <stop offset="100%" stop-color="#7b1fa2"/>
    </linearGradient>
    
    <linearGradient id="step4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a1b9a"/>
      <stop offset="100%" stop-color="#9c27b0"/>
    </linearGradient>
    
    <!-- Connection line gradient -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    
    <!-- Icon definitions -->
    <symbol id="uploadIcon" viewBox="0 0 24 24">
      <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z" fill="currentColor"/>
    </symbol>
    
    <symbol id="editIcon" viewBox="0 0 24 24">
      <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="currentColor"/>
    </symbol>
    
    <symbol id="shareIcon" viewBox="0 0 24 24">
      <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z" fill="currentColor"/>
    </symbol>
    
    <symbol id="cloudIcon" viewBox="0 0 24 24">
      <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z" fill="currentColor"/>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGradient)" rx="15" ry="15"/>
  
  <!-- Connection lines -->
  <path d="M200 150 H600" stroke="url(#lineGradient)" stroke-width="3" stroke-dasharray="10,5" stroke-linecap="round"/>
  
  <!-- Step 1: Upload -->
  <g class="step-group" transform="translate(130, 150)">
    <circle cx="0" cy="0" r="50" fill="url(#step1Gradient)" class="step-circle"/>
    <text x="0" y="85" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-weight="bold" font-size="16">1. Upload</text>
    <use href="#uploadIcon" x="-12" y="-12" width="24" height="24" fill="white"/>
  </g>
  
  <!-- Step 2: Edit -->
  <g class="step-group" transform="translate(300, 150)">
    <circle cx="0" cy="0" r="50" fill="url(#step2Gradient)" class="step-circle"/>
    <text x="0" y="85" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-weight="bold" font-size="16">2. Edit</text>
    <use href="#editIcon" x="-12" y="-12" width="24" height="24" fill="white"/>
  </g>
  
  <!-- Step 3: Share -->
  <g class="step-group" transform="translate(470, 150)">
    <circle cx="0" cy="0" r="50" fill="url(#step3Gradient)" class="step-circle"/>
    <text x="0" y="85" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-weight="bold" font-size="16">3. Share</text>
    <use href="#shareIcon" x="-12" y="-12" width="24" height="24" fill="white"/>
  </g>
  
  <!-- Step 4: Cloud Sync -->
  <g class="step-group" transform="translate(640, 150)">
    <circle cx="0" cy="0" r="50" fill="url(#step4Gradient)" class="step-circle"/>
    <text x="0" y="85" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-weight="bold" font-size="16">4. Cloud Sync</text>
    <use href="#cloudIcon" x="-12" y="-12" width="24" height="24" fill="white"/>
  </g>
  
  <!-- Animation elements -->
  <style>
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .step-circle {
      animation: pulse 3s infinite ease-in-out;
    }
    
    .step-group {
      animation: float 6s infinite ease-in-out;
    }
    
    .step-group:nth-child(3) { animation-delay: 0.5s; }
    .step-group:nth-child(4) { animation-delay: 1s; }
    .step-group:nth-child(5) { animation-delay: 1.5s; }
    .step-group:nth-child(6) { animation-delay: 2s; }
  </style>
</svg>